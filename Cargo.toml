[package]
name = "recipya"
version = "0.1.0"
edition = "2021"
description = "A clean, simple and powerful recipe manager your whole family will enjoy."
readme = "README.md"
homepage = "https://recipes.musicavis.ca"
repository = "https://github.com/reaper47/recipya"
license = "AGPL-3.0-or-later"
keywords = ["food", "recipes", "recipe-manager"]
categories = ["web-programming"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
argon2 = "0.5.3"
axum = { version = "0.7.5" }
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
deadpool = "0.12.1"
deadpool-postgres = "0.14.0"
dirs = "5.0.1"
lazy-regex = "3.2.0"
maud = { version = "*", features = ["axum"] }
mrml = "4.0.1"
refinery = { version = "0.8.14", features = ["tokio-postgres"] }
reqwest = "0.12.5" 
sendgrid = { version = "0.21.0", features = ["blocking"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
serde_urlencoded = "0.7.1"
serde_with = "3.9.0"
strum_macros = "0.26.4"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread", "signal"] }
tower-cookies = "0.10.0"
tower-http = { version = "0.5.2", features = ["fs"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.10.0", features = ["v4"] }
validator = { version = "0.16", features = ["derive"] }

[dev-dependencies]
anyhow = "1.0.86"
axum-test = "15.3.0"
pgtemp = "0.3.0"
tower = { version = "0.4", features = ["util"] }

[features]
default = []
docs = []
web = []
